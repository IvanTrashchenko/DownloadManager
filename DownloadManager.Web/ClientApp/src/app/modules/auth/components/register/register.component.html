<div class="container">
    <mat-card class="register-card">
      <mat-card-header>
        <mat-card-title>Download Manager</mat-card-title>
      </mat-card-header>
      <mat-card-content class="card-content">
        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <mat-form-field class="full-width-input">
            <mat-label>Username</mat-label>
            <input matInput type="text" formControlName="username" autocomplete="username" required>
            <mat-error *ngIf="registerForm.controls.username.invalid">Field is required.</mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" autocomplete="current-password" required>
            <mat-error *ngIf="registerForm.controls.password.invalid">Field is required.</mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" formControlName="confirmPassword" required>
            <mat-error *ngIf="registerForm.controls.confirmPassword.invalid">Field is required.</mat-error>
          </mat-form-field>
          <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
          <div class="buttons">
            <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid" class="register-button">Register</button>
            <a routerLink="/auth/login">Already have an account?</a>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
