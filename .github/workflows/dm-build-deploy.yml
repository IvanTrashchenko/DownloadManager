name: Deploy code (ms-dm-dev-app & ms-dm-dev-sqldb)

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest  
    environment: DEV

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5

    - name: Restore NuGet packages
      run: nuget restore DownloadManager.sln  

    - name: Build solution
      run: msbuild /p:Configuration=Release DownloadManager.sln

    - name: Create Backend Artifact Directory
      run: mkdir -p ${{ runner.temp }}/artifact/backend

    - name: Publish API
      run: msbuild /p:DeployOnBuild=true /p:Configuration=Release /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="${{ runner.temp }}/artifact/backend/WebAppBackend.zip" ./DownloadManager.Web/DownloadManager.Web.csproj

    - name: Deploy DACPAC to Azure SQL Database
      uses: Azure/sql-action@v2.3
      with:
        connection-string: Server=tcp:${{vars.AZURE_SQL_SERVER_NAME}}.database.windows.net,1433;Initial Catalog=${{vars.AZURE_SQL_DATABASE_NAME}};Persist Security Info=False;User ID=${{vars.SQL_ADMIN_LOGIN}};Password=${{secrets.SQL_ADMIN_PASSWORD}};MultipleActiveResultSets=False;Encrypt=True;TrustServerCertificate=False;Connection Timeout=60;
        path: ./DownloadManager.Data.Database/bin/Release/DownloadManager.Data.Database.dacpac
        build-arguments: '/p:DropObjectsNotInSource=True /p:BlockOnPossibleDataLoss=False'
      
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'  

    - name: Install dependencies (Angular)
      working-directory: ./DownloadManager.Web/ClientApp  
      run: npm install

    - name: Build Angular
      working-directory: ./DownloadManager.Web/ClientApp 
      run: npm run build -- --configuration=production

    - name: Archive Frontend Build Files
      uses: vimtor/action-zip@v1.1
      with:
        dest: 'WebAppFrontend.zip'
        files: 'DownloadManager.Web\ClientApp\dist\client-app\'

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        auth-type: SERVICE_PRINCIPAL

    - name: Deploy API to Azure Web App
      run: |
        az webapp deploy --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} --name ${{ vars.AZURE_WEBAPP_NAME }} --src-path "${{ runner.temp }}/artifact/backend/WebAppBackend.zip"

    - name: Deploy Angular app to Azure Web App
      run: |
        az webapp deploy --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} --name ${{ vars.AZURE_WEBAPP_NAME }} --src-path "WebAppFrontend.zip"
