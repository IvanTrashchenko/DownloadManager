name: Create resources (ms-dm-dev-rg)

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest
    environment: DEV

    steps:
      - uses: actions/checkout@v2
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - uses: azure/arm-deploy@v1
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ vars.AZURE_RESOURCE_GROUP }}
          template: ./ArmTemplate/azuredeploy.json
          parameters: ./ArmTemplate/azuredeploy.parameters.json sqlAdministratorLogin=${{vars.SQL_ADMIN_LOGIN}} sqlAdministratorPassword=${{secrets.SQL_ADMIN_PASSWORD}}"
